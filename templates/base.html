<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PyDB - {% block title %}{% endblock %} </title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href='https://fonts.cdnfonts.com/css/montserrat' rel='stylesheet'>
    <link href="{{url_for('static', filename='web-style.css')}}" rel="stylesheet">
    {% block sources %}{% endblock %}
</head>

<body>
    {% block content %}{% endblock %}
    <footer>
        <div class="container text-center">
            <span class="text-muted"> Made by </span> 
            <a href="https://github.com/Flo-Devv">
                <strong>Flo-Devv</strong>
            </a>
            <span class="text-muted"> | Your ID: </span>
            <a href="/docs/id">
                <strong>{{session.get('uid')}}</strong>
            </a>
        </div>
    </footer>
</body>
</html>
